<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>


    <body>
        <form action="#" method="POST">

            <h1>Login</h1>
            <span>Não tem conta? <a href="#" class="link-sign-in">Cadastre-se</a></span>

            <div class="input-fields">
                <input type="email" name="email" id="email" placeholder="Email" required >
            </div>

            <div class="input-fields">
                <label for="senha"></label>
                <input type="password" id="senha"placeholder="Senha" name="senha">
                          </div>

            
            <button class="button-submit" value="Entrar">Entrar</button>

            <div class="footer">
                <span>Ao se registrar você concorda com os termos <a href="#" class="link-terms">Termos de Serviço</a></span>

            <div class="social-field">
                <div class="social-field linkedin">
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin fa-lg"></i>
                        Entrar com Facebook
                    </a>
                </div>
                
                <div class="social-field github">
                    <a href="#" class="social-icon">
                        <i class="fab fa-github fa-lg"></i>
                        Entrar com Gmail
                </div>
            </div>
            </div>
        </form>
    </body>
</html>
